name: Postman Tests

on:
  push:
    branches:
      - main  # Run on main branch push
  pull_request:
    branches:
      - main  # Run on pull requests to main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install AWS Local
        run: pip install awscli-local

      - name: Install Newman
        run: npm install -g newman

      - name: Install LocalStack CLI
        run: pip install localstack

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Setup AWS Credentials Directory
        run: mkdir -p ~/.aws

      - name: aws configure command
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test
       

      - name: run ls command
        run: cat ~/.aws/credentials

      - name: Setup Containers
        run: |
          export AWS_ACCESS_KEY_ID=test
          export AWS_ACCESS_KEY=test
          docker-compose up --build -d


      - name: Setup S3 Bucket
        run: ./s3-bucket-create.sh

      - name: Setup AuditDB
        run: ./auditdb.sh


      - name: Run Postman Tests
        run: newman run ./Postman/SecureDocStoreAPI.postman_collection.json

      - name: SDS API logs
        if: always()
        run: |
          docker container ls --format "{{.Names}}" | while read -r container
          do
            echo "Fetching logs for $container"
            docker logs "$container"
          done
