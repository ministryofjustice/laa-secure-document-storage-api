name: Postman Tests

on:
  push:
    branches:
      - main  # Run on main branch push
  pull_request:
    branches:
      - main  # Run on pull requests to main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Tests
        run: newman run path/to/SecureDocStoreAPI.postman_collection.json -e path/to/Environment.json
