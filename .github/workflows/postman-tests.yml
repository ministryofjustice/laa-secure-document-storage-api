name: Postman Tests

on:
  push:
    branches:
      - main  # Run on main branch push
  pull_request:
    branches:
      - main  # Run on pull requests to main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install AWS Local
        run: pip install awscli-local

      - name: Install Newman
        run: npm install -g newman

      - name: Install LocalStack CLI
        run: pip install localstack

      - name: Install AWS CLI
        run: sudo apt-get install -y awscli

      - name: Setup AWS Credentials Directory
        run: mkdir -p ~/.aws

      - name: aws configure command
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test

      - name: run ls command
        run: cat ~/.aws/credentials

      - name: Setup Containers
        run: docker-compose up -d

      - name: Output sds-api container logs on failure
        if: failure()
        run: docker logs laa-secure-document-storage-api_sds-api_1

      - name: Setup S3 Bucket
        run: ./s3-bucket-create.sh

      - name: Setup AuditDB
        run: ./auditdb.sh

      - name: Upload Test File To S3
        run: aws --endpoint-url=http://localstack:4566 s3 cp README.md s3://sds-local/README

      - name: Run Postman Tests
        run: newman run ./Postman/SecureDocStoreAPI.postman_collection.json
