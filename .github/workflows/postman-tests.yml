name: Postman Tests

on:
  push:
    branches:
      - main  # Run on main branch push
  pull_request:
    branches:
      - main  # Run on pull requests to main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          npm install -g newman wait-on

      - name: Setup Containers
        run: docker-compose up -d dynamodb localstack

      - name: Wait for DynamoDB and LocalStack
        run: |
          wait-on http://localhost:8000
          wait-on http://localhost:4566

      - name: Setup S3 Bucket
        run: ./s3-bucket-create.sh

      - name: Setup AuditDB
        run: ./auditdb.sh

      - name: Upload Test File To S3
        run: awslocal s3 cp README.md s3://sds-local/README

      - name: Run Postman Tests
        run: newman run ./Postman/SecureDocStoreAPI.postman_collection.json
