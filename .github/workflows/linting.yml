name: Secure Document Storage Linting and Unit Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pipenv
        pipenv run pipenv install
    - name: Install test dependencies
      run: |
        pipenv run pipenv install --dev
    - name: Oracle Client Config
      run: |
        cd instantclient/instantclient_12_2_linux
        ln -s ./libclntsh.so.12.1 ./libclntsh.so
        sudo bash -c "echo /home/runner/work/laa-secure-document-storage/laa-secure-document-storage/instantclient/instantclient_12_2_linux > /etc/ld.so.conf.d/oracle-instantclient.conf"
        sudo ldconfig -v
    - name: Create .env file
      run: |
        cp template.env .env
    - name: Lint with flake8
      run: |
        pipenv run python -m flake8 . -v
    - name: Unit test with pytest
      run: |
        pipenv run pytest -v