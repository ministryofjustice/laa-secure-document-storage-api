version: '3.8'
services:
  sds-api:
#  web:
    build: .
    volumes:
      - .:/app
    ports:
      - 8000:8000
    environment:
      - DYNAMODB_ENDPOINT_URL=http://dynamodb:8000
      - AWS_REGION=eu-west-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AUDIT_TABLE:AUDIT_SDS
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_ACCESS_KEY}
      - ENV=local
      - BUCKET_NAME=sds-local
      - TENANT_ID=$TENANT_ID
      - AUDIENCE=$AUDIENCE_ID
  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb_local
    ports:
      - "8100:8000"
  localstack:
    image: localstack/localstack:3.0
    ports:
      - '4566:4566' # LocalStack endpoint
      - '4510-4559:4510-4559' # external services port range
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./localstack-script.sh:/etc/localstack/init/ready.d/script.sh
      - '/var/run/docker.sock:/var/run/docker.sock'
  laa-clamav:
    image: ghcr.io/ministryofjustice/clamav-docker/laa-clamav:latest
    ports:
      - "3310:3310"
    volumes:
      - ./tests/testFiles:/test_files
    environment:
      - FRESHCLAM_CHECKS=24
      - MIRROR_URL=https://laa-clamav-mirror-production.apps.live.cloud-platform.service.justice.gov.uk